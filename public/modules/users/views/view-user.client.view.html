<section data-ng-controller="UsersController" data-ng-init="findOne()">
	<ol class="breadcrumb">
		<li><a href="#!/users/manage" data-ng-bind="'USER.USERS' | translate"></a></li>
		<li class="active"><a data-ng-href="#!/users/{{user.username}}" data-ng-bind="user.firstname + ' ' + user.lastname"></a></li>
	</ol>

	<h2>{{user.firstname}} {{user.lastname}}</h2>

	<div ng-if="user.picture" class="pull-right">
		<img ng-src="/images/users/{{user._id}}.jpg" width="150" height="150" alt="Picture of {{user.serial}}" />
	</div>

	<div class="pull-left">
		<dl class="dl-horizontal">
			<dt data-ng-bind="'USER.USERNAME' | translate"></dt>
			<dd data-ng-bind="user.username"></dd>
			<dt data-ng-bind="'USER.FIRSTNAME' | translate"></dt>
			<dd data-ng-bind="user.firstname"></dd>
			<dt data-ng-bind="'USER.LASTNAME' | translate"></dt>
			<dd data-ng-bind="user.lastname"></dd>
			<dt data-ng-bind="'USER.EMAIL' | translate"></dt>
			<dd data-ng-bind="user.email"></dd>
			<dt data-ng-bind="'USER.ROLES' | translate"></dt>
			<dd><span data-ng-repeat="role in user.roles">{{role}}{{$last ? '' : ', '}}</span></dd>
			<dt data-ng-bind="'USER.PICTURE' | translate"></dt>
			<dd data-ng-bind="user.picture"></dd>
			<dt data-ng-bind="'USER.ACTIVE' | translate"></dt>
			<dd data-ng-bind="user.active"></dd>
		</dl>
	</div>
</section>
